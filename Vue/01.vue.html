<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue系列课程</title>

</head>
<body>
<div id="app">
    {{message}}
</div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script type="text/javascript">
    const Counter = {
        data() {
            return {
                message: 'hello VUE'
            }
        }
    }
    Vue.createApp(Counter).mount('#app')
</script>
</html>
